# Action name
NAME="AI reply text"

# Action description
DESCRIPTION="Record an audio question and get a text response generated by an AI. It's also possible to ask something about a selected text or about the current text copied in the clipboard"

# Default values
DEFAULTS_audio_device="default"
DEFAULTS_audio_sampling_rate="44100"
DEFAULTS_language=""
DEFAULTS_url=""
DEFAULTS_model=""
DEFAULTS_ai_provider="pollinations"
DEFAULTS_task="transcribe"
DEFAULTS_selection_target="none"
DEFAULTS_output_destination="display"
DEFAULTS_output_format="string"
DEFAULTS_output_audio_voice="true"

# Options definitions (var_name=accepted_option)
OPTIONS_audio_device="-a | --audio"
OPTIONS_audio_sampling_rate="-r | --rate_sampling_audio"
OPTIONS_language="-l | --language"
OPTIONS_url="-u | --url"
OPTIONS_model="-m | --model"
OPTIONS_ai_provider="-p | --ai_provider"
OPTIONS_task="-t | --task"
OPTIONS_selection_target="-s | --selection_target"
OPTIONS_output_destination="-od | --output_destination"
OPTIONS_output_format="-of | --output_format"
OPTIONS_output_audio_voice="-ov | --output_audio_voice"

# Required Options (separated by spaces)

# Usage examples
EXAMPLES_basic="smart-actions.sh $0"
EXAMPLES_full="smart-actions.sh $0 -a {default|hw:3,0|plughw:3,0} -r {44100|48000|...} -l {en|it|...} -u {http://localhost:11434/v1/chat/completions} -m {small|medium|...} -am {openai|duckduckgo|ollama|...} -t {transcribe|translate} -s {none|clipboard|primary|secondary} -od {display|terminal} -of {string|text|code_string|code_text} -av {true|false}"



