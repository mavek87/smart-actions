# Action description
DESCRIPTION="Record an audio question about a text (the selected text or the one present in the clipboard) and provide a text response generated by an AI."

# Valori di default
DEFAULTS_audio_device="hw:3,0"
DEFAULTS_audio_sampling_rate="44000"
DEFAULTS_language=""
DEFAULTS_model="medium"
DEFAULTS_task="transcribe"
DEFAULTS_selection_target="clipboard"

# Definizione delle opzioni (nome_variabile=opzioni_accettate)
OPTIONS_audio_device="-a | --audio"
OPTIONS_audio_sampling_rate="-r | --rate-sampling-audio"
OPTIONS_language="-l | --language"
OPTIONS_model="-m | --model"
OPTIONS_task="-t | --task"
OPTIONS_selection_target="-s | --selection-target"

# Opzioni obbligatorie (separate da spazi)

# Esempi di utilizzo
EXAMPLES_basic="smart-actions.sh $0"
EXAMPLES_full="smart-actions.sh $0 -a {hw:0,0|hw:3,0} -r {44100|48000|...} -l {en|it|...} -m {small|medium|...} -t {transcribe|translate} -s {clipboard|primary|secondary}"